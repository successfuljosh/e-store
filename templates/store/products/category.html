{% extends '../base.html' %}
{% load static%}
{% block title %}
{% if category %}{{ category.name }}{% else %}Products{% endif %}
{% endblock title %}

{% block content %}

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="pb-3 h5">{{ category.name|title}}</div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in products %}
        <div class="col">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ product.image.url }}" </img>

            <div class="card-body">
              <p class="card-text">
                    <a class="text-dark text-decoration-none" href=" {{ product.get_absolute_url }}">{{ product.title }} </a>
                </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">{{ product.category }}</small>
              </div>
            </div>
          </div>
        </div>        
        {% endfor %}


      </div>
    </div>
  </div>
{% endblock %}
