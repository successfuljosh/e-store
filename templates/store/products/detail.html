{% extends '../base.html' %}

{% block content %}
<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" width="100%" alt="Responsive image" src="{{ product.image.url }}" >
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class = 'mb-0 h4'>{{ product.title }}</h1>
                <p><span class="lead">{{ product.author }}</span> (Author) </p>
                <p>{{ product.description|slice:":355"}}... </p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">{{ product.category.name }}</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">Â£{{ product.price }}</span></div>
                        </div>
                    </div>
                    <div>
                        <div class="row p-3">
                            <div class="col-6">
                                <label for="select">Qty</label>
                                <input type="number" value="1"/>
                            </div>
                            <div class="col-6 text-end">
                                <button class="btn btn-secondary">Add to basket</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>


{% endblock content %}
